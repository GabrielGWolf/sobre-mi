<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Simple</title>
</head>
<body>

<div class=Calculadora> 
    <p><h1> Calculadora Simple</h1></p>
    <p><input type="number" id="num1" placeholder="Primer número"></p>
    <p><label for="operador"> Opeación a realizar</label>
           <select name="operador" id="operador">
            <option value="+">+ (suma)</option>
            <option value="-">- (resta)</option>
            <option value="*">* (multiplicacion)</option>
            <option value="/">/ (division)</option>
            </select>
    </p>
    <p>    <input type="number" id="num2" placeholder="Segundo número"></p>
    <p>    <button onclick="calcularResultado()">Calcular</button> </p>
            <p id="Resultado">Resultado = </p>   
    
            <script src="./calculadoraSimple.js"></script>
    
</div>

<p id="result">Resultado: </p>
</div>

<script src="script.js"></script>

</body>
</html>
